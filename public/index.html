<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e95e37c5ee.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-compose">
        Write a new tweet
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Header section -->
    <div class="profile-header">
      <div>
        <img src="/images/profile-hex.png" alt="Profile Pic">
      </div>
      <br>
      <div>
        <h2>Andrew Ku</h2>
      </div>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <div class="err-msg"></div>
        <div class="compose">
          <form action="/tweets" method="POST">
            <label for="tweet-text"></label>
            <textarea placeholder="What are you humming about?" name="text" id="tweet-text" cols="90"></textarea>
            <!-- <hr> -->
            <div class="container-tweet-details">
              <button class="btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </div>
      </section>
      <section id="tweets-container">
        <!-- Example -->
        <article class="tweet">
          <header>
            <div class="tweet-profile-details">
              <img class="tweet-img" src="/images/profile-hex.png" alt="username">
              <span>name</span>
            </div> 
            <div class="username">
              username
            </div>
          </header>
          <div class="tweet-content">
            Hello World!
          </div>
          <hr class="tweet-row">
          <footer>
            <small>time</small>
            <div>
              <i class="far fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
      <footer class="page-top">
        <i class="fas fa-chevron-circle-up"></i>
      </footer>
    </main>
  </body>
</html>
